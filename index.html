<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>인증사회적기업(주)문화락</title>
  <style>
    :root{
      --k100:#000;
      --gray-1:#111;
      --gray-2:#333;
      --gray-3:#666;
      --line:#e8e8e8;
      --footer-bg:#efe6d9;

      --max:1200px;
      --shadow:0 10px 30px rgba(0,0,0,.12);
      --radius:14px;

      /* 타이포 */
      --topTitleSize:18px;
      --sectionTitleSize:18px;
      --posterTitleSize:16px;
      --posterDateSize:14px;

      --aboutTabSize:15px;
      --aboutIntroTextSize:14px;
      --footerTextSize:11px;

      --badge1:#d81b60;
      --badge2:#039be5;
    }

    body{
      margin:0;
      font-family:"Noto Sans KR","Apple SD Gothic Neo","Malgun Gothic",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--gray-1);
      background:#fff;
    }
    a{ color:inherit; text-decoration:none; }
    img{ max-width:100%; display:block; }
    button{ font-family:inherit; }
    .wrap{ width:min(var(--max), calc(100% - 32px)); margin:0 auto; }

    /* ===== Header ===== */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
      border-bottom:1px solid var(--line);
    }
    .topbar{
      display:grid;
      grid-template-columns:220px 1fr 220px;
      align-items:center;
      gap:12px;
      padding:10px 0;
    }
    .brand-left{ display:flex; align-items:center; gap:10px; min-height:44px; }
    .brand-left img{ height:34px; width:auto; object-fit:contain; }
    .brand-title{
      text-align:center;
      font-weight:800;
      letter-spacing:-.02em;
      font-size:var(--topTitleSize);
    }
    .brand-right{ min-height:44px; }

    nav{ border-top:1px solid var(--line); }
    .menu{
      display:flex;
      gap:22px;
      justify-content:center;
      align-items:center;
      padding:10px 0;
      flex-wrap:wrap;
    }
    .menu a{
      font-weight:700;
      color:var(--k100);
      font-size:15px;
      letter-spacing:-.02em;
      padding:6px 2px;
    }
    .menu a.active{
      text-decoration:underline;
      text-underline-offset:6px;
      text-decoration-thickness:2px;
    }

    /* ===== Sections ===== */
    .section{ padding:34px 0 22px; }
    .section-title{
      font-size:var(--sectionTitleSize);
      font-weight:800;
      letter-spacing:-.02em;
      margin:0 0 14px;
    }
    .muted{ color:var(--gray-3); }

    /* ===== Hero ===== */
    .hero{
      position:relative;
      width:100%;
      height:clamp(260px, 46vw, 520px);
      overflow:hidden;
      background:#000;
    }
    .hero-track{
      position:absolute;
      inset:0;
      display:flex;
      height:100%;
      will-change:transform;
      transition:transform 1200ms ease-in-out;
    }
    .hero-slide{ min-width:100%; height:100%; }
    .hero-slide img{
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.92;
    }
    .hero-overlay{
      position:absolute;
      inset:0;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.12), rgba(0,0,0,.55));
      pointer-events:none;
    }
    .hero-dots{
      position:absolute;
      left:0; right:0;
      bottom:14px;
      display:flex;
      justify-content:center;
      gap:8px;
      z-index:5;
    }
    .dot{
      width:8px; height:8px;
      border-radius:999px;
      background:rgba(255,255,255,.45);
      border:1px solid rgba(255,255,255,.25);
    }
    .dot.active{ background:#fff; }

    /* ===== Grid ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0, 1fr));
      gap:22px;
    }
    @media (max-width:860px){
      .topbar{ grid-template-columns:140px 1fr 80px; }
      .brand-title{ font-size:16px; }
      .grid{ grid-template-columns:1fr; }
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
    }

    /* ✅ (3) 포스터는 포스터 비율(2:3) */
    .poster{
      width:100%;
      aspect-ratio:2/3;
      background:#f6f6f6;
      overflow:hidden;
      cursor:pointer;
      border-bottom:1px solid var(--line);
    }
    .poster img{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.01);
      transition:transform .35s ease;
    }
    .poster:hover img{ transform:scale(1.06); }

    .meta{ padding:12px 14px 14px; }
    .show-title{
      font-weight:800;
      font-size:var(--posterTitleSize);
      letter-spacing:-.02em;
      margin:0 0 6px;
    }
    .show-date{
      font-weight:400;
      font-size:var(--posterDateSize);
      color:var(--gray-2);
      margin:0;
      line-height:1.5;
    }

    /* ✅ (4) 카드 아래 상세(인라인) */
    .inline-detail{
      padding:12px 14px 14px;
      border-top:1px solid var(--line);
      background:#fff;
      display:none;
    }
    .inline-detail.open{ display:block; }
    .inline-detail .detail-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }
    .inline-detail .detail-title{
      font-weight:900;
      letter-spacing:-.02em;
    }
    .inline-detail .detail-close{
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
    }
    .inline-detail img{
      width:100%;
      height:auto;
      border-radius:12px;
      border:1px solid var(--line);
    }

    /* ===== Social ===== */
    .social-row{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
    }
    .icon-btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid var(--line);
      background:#fff;
      padding:10px 14px;
      border-radius:999px;
      box-shadow:0 6px 20px rgba(0,0,0,.06);
      font-weight:800;
    }
    .icon-btn img{ width:22px; height:22px; object-fit:contain; }

    /* ===== About Tabs ===== */
    .tabs{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0 18px;
    }
    .tab{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:800;
      font-size:var(--aboutTabSize);
    }
    .tab.active{
      border-color:#000;
      outline:2px solid rgba(0,0,0,.12);
    }
    .about-panel{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:#fff;
    }
    .about-text{
      font-size:var(--aboutIntroTextSize);
      line-height:1.8;
      color:#222;
      margin:0;
    }
    .about-images{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:14px;
      margin-top:14px;
    }
    @media (max-width:860px){
      .about-images{ grid-template-columns:1fr; }
    }
    .about-images img{
      width:100%;
      border-radius:12px;
      border:1px solid var(--line);
    }

    /* ===== Gaon Hall ===== */
    .gaon-submenu{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin:6px 0 16px;
    }
    .gaon-submenu a{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:9px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      font-size:14px;
      box-shadow:0 6px 20px rgba(0,0,0,.05);
    }

    .gaon-box{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:#fff;
      padding:18px;
    }
    .gaon-sub{
      font-weight:900;
      letter-spacing:-.02em;
      margin:0 0 8px;
      font-size:16px;
    }
    .gaon-desc{
      margin:0 0 14px;
      color:#333;
      line-height:1.7;
      font-size:14px;
    }
    .gaon-grid{
      display:grid;
      grid-template-columns:repeat(2, minmax(0,1fr));
      gap:14px;
    }
    @media (max-width:860px){
      .gaon-grid{ grid-template-columns:1fr; }
    }
    .gaon-grid img{
      width:100%;
      border-radius:12px;
      border:1px solid var(--line);
    }

    /* ===== Calendar ===== */
    .cal-wrap{
      border:1px solid var(--line);
      border-radius:var(--radius);
      overflow:hidden;
      background:#fff;
    }
    .cal-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
    }
    .cal-head .month{ font-weight:900; letter-spacing:-.02em; }
    .cal-head button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
    }
    .cal-grid{ display:grid; grid-template-columns:repeat(7, minmax(0,1fr)); }
    .dow{
      background:#fafafa;
      padding:10px 8px;
      font-weight:900;
      border-bottom:1px solid var(--line);
      border-right:1px solid var(--line);
      text-align:center;
      font-size:13px;
    }
    .dow:nth-child(7){ border-right:none; }
    .day{
      min-height:92px;
      padding:8px;
      border-bottom:1px solid var(--line);
      border-right:1px solid var(--line);
      position:relative;
    }
    .day:nth-child(7n){ border-right:none; }
    .day .n{
      position:absolute;
      top:8px; right:8px;
      font-size:12px;
      color:#444;
      font-weight:800;
    }
    .events{ margin-top:22px; display:flex; flex-direction:column; gap:6px; }
    .ev{ display:flex; align-items:center; gap:6px; font-size:12px; line-height:1.25; }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:20px;
      height:18px;
      border-radius:5px;
      font-weight:900;
      color:#fff;
      flex:0 0 auto;
    }
    .b1{ background:var(--badge1); }
    .b2{ background:var(--badge2); }
    .ev .t{
      color:#111;
      font-weight:700;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    /* ===== Admin ===== */
    .admin-box{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:#fff;
    }
    .admin-login{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .admin-login input{
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      min-width:240px;
    }
    .admin-login button{
      border:1px solid #000;
      background:#000;
      color:#fff;
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
    }
    .admin-tools{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .admin-tools input{
      border:1px solid var(--line);
      border-radius:10px;
      padding:10px 12px;
      min-width:180px;
    }
    .admin-tools button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
    }
    .admin-tools button.danger{ border-color:#b00020; color:#b00020; }

    .admin-grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:14px;
      margin-top:14px;
    }
    @media (max-width:860px){
      .admin-grid{ grid-template-columns:1fr; }
    }
    textarea{
      width:100%;
      min-height:320px;
      resize:vertical;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px;
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace;
      font-size:12px;
      line-height:1.5;
    }
    .savebar{
      display:flex;
      gap:10px;
      margin-top:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .savebar button{
      border:1px solid var(--line);
      background:#fff;
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      font-weight:900;
    }
    .savebar button.primary{ border-color:#000; background:#000; color:#fff; }
    .hint{ font-size:12px; color:#555; line-height:1.6; margin:8px 0 0; }

    /* ===== Footer ===== */
    footer{
      margin-top:46px;
      background:var(--footer-bg);
      border-top:1px solid rgba(0,0,0,.08);
      padding:22px 0;
    }
    .footer-lines{
      text-align:center;
      display:flex;
      flex-direction:column;
      gap:10px;
      font-size:var(--footerTextSize);
      line-height:1.6;
      color:#000;
    }
    .b{ font-weight:900; }
    .r{ font-weight:400; }
    .footer-lines a{ text-decoration:underline; text-underline-offset:3px; }

    /* sticky header offset */
    .anchor{ scroll-margin-top:120px; }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="topbar">
      <div class="brand-left">
        <img src="images/logo/문화락로고cmyk.png" alt="문화락 로고" />
      </div>
      <div class="brand-title">인증사회적기업(주)문화락</div>
      <div class="brand-right"></div>
    </div>

    <nav>
      <div class="menu" id="menu">
        <a href="#current" data-link="current">현재공연</a>
        <a href="#past" data-link="past">이전공연</a>
        <a href="#about" data-link="about">공연단체소개</a>
        <a href="#gaon" data-link="gaon">가온아트홀</a>
        <a href="#rental" data-link="rental">공연대관일정</a>
        <a href="#admin" data-link="admin">관리자</a>
      </div>
    </nav>
  </div>
</header>

<section class="hero" aria-label="메인 슬라이드">
  <div class="hero-track" id="heroTrack"></div>
  <div class="hero-overlay"></div>
  <div class="hero-dots" id="heroDots"></div>
</section>

<main>
  <section class="section anchor" id="current">
    <div class="wrap">
